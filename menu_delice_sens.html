<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css" >
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Restaurant le délice des sens | Ohmyfood! Paris</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header__link">
            <a href="index.html" title="Accueil | Ohmyfood! Paris" >
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <h1 class="page-header__heading">ohmyfood</h1>
        <div class="page-header__spacer"></div>
    </header>
    <main class="page-main">
        <article class="page-main__restaurant">
            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant le délice des sens" class="page-main__restaurant__image">
            <div class="page-main__restaurant__heading">
                <h2 class="page-main__restaurant__heading__caption">Le délice des sens</h2>
                <div class="page-main__restaurant__heading__icon">
                    <div class="ilike">
                        <i class="ilike--ok fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
            <form action="#" method="get" class="page-main__restaurant__menu">
                <div class="page-main__restaurant__menu__container">
                    <div class="page-main__restaurant__menu__container__starters">
                        <h3 class="page-main__restaurant__menu__container__starters__heading"><span>Entr</span>ées</h3>
                        <div class="menu-item">
                            <input type="radio" id="starter-1" name="starters" value="1" class="menu-item__choose">
                            <label for="starter-1" class="menu-item__body">
                                <div class="menu-item__body__heading">Tartare de thon</div>
                                <div class="menu-item__body__subheading">Assaisonné au yuzu</div>
                                <div class="menu-item__body__price">25€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="radio" id="starter-2" name="starters" value="2" class="menu-item__choose">
                            <label for="starter-2" class="menu-item__body">
                                <div class="menu-item__body__heading">Bouchée de homard croustillant </div>
                                <div class="menu-item__body__subheading">Et sa farandole de petits légumes</div>
                                <div class="menu-item__body__price">35€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="radio" id="starter-3" name="starters" value="3" class="menu-item__choose">
                            <label for="starter-3" class="menu-item__body"> 
                                <div class="menu-item__body__heading">Velouté de cèpes </div>
                                <div class="menu-item__body__subheading">Aux truffes</div>
                                <div class="menu-item__body__price">20€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>                
                    <div class="page-main__restaurant__menu__container__dishes">
                        <h3 class="page-main__restaurant__menu__container__dishes__heading"><span>Plat</span>s</h3>
                        <div class="menu-item">
                            <input type="radio" id="main-dish-1" name="main-dishes" value="1" class="menu-item__choose">
                            <label for="main-dish-1" class="menu-item__body">
                                <div class="menu-item__body__heading">Poulet rôti aux herbes de Provence</div>
                                <div class="menu-item__body__subheading">Et sa crème de truffe</div>
                                <div class="menu-item__body__price">40€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="radio" id="main-dish-2" name="main-dishes" value="2" class="menu-item__choose">
                            <label for="main-dish-2" class="menu-item__body">
                                <div class="menu-item__body__heading">Langouste rôtie</div>
                                <div class="menu-item__body__subheading">Et ses légumes de saison</div>
                                <div class="menu-item__body__price">35€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="radio" id="main-dish-3" name="main-dishes" value="3" class="menu-item__choose">
                            <label for="main-dish-3" class="menu-item__body">
                                <div class="menu-item__body__heading">Côte de boeuf Angus</div>
                                <div class="menu-item__body__subheading">Et sa purée de panais</div>
                                <div class="menu-item__body__price">44€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>                
                    <div class="page-main__restaurant__menu__container__desserts">
                        <h3 class="page-main__restaurant__menu__container__desserts__heading"><span>Dess</span>erts</h3>
                        <div class="menu-item">
                            <input type="radio" id="dessert-1" name="desserts" value="1" class="menu-item__choose">
                            <label for="dessert-1" class="menu-item__body">
                                <div class="menu-item__body__heading">Farandole de desserts</div>
                                <div class="menu-item__body__subheading">Du chef</div>
                                <div class="menu-item__body__price">18€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="radio" id="dessert-2" name="desserts" value="2" class="menu-item__choose">
                            <label for="dessert-2" class="menu-item__body">
                                <div class="menu-item__body__heading">Crème brulée</div>
                                <div class="menu-item__body__subheading">Revisitée</div>
                                <div class="menu-item__body__price">22€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="menu-item">
                            <input type="radio" id="dessert-3" name="desserts" value="3" class="menu-item__choose">
                            <label for="dessert-3" class="menu-item__body">
                                <div class="menu-item__body__heading">Tiramisu </div>
                                <div class="menu-item__body__subheading">À la noisette</div>
                                <div class="menu-item__body__price">23€</div>
                            </label>
                            <div class="menu-item__choosen">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" name="order" value="Commander" class="page-main__restaurant__menu__button" /> 
            </form>
        </article>
    </main>
    <footer class="page-footer">
        <h3 class="page-footer__heading">Ohmyfood</h3>
        <ul class="page-footer__list">            
            <li class="page-footer__list__item"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li class="page-footer__list__item"><i class="fa-solid fa-hands-helping"></i>Devenir partenaire</li>
            <li class="page-footer__list__item">Mentions légales</li>
            <li class="page-footer__list__item">Contact</li>
        </ul>
    </footer>
</body>
</html>
