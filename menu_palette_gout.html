<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Restaurant la palette du goût | Ohmyfood! Paris</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header__link">
            <a href="index.html" title="Accueil | Ohmyfood! Paris" >
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <h1 class="page-header__heading">ohmyfood</h1>
    </header>
    <main class="page-main">
        <article class="restaurant">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant la palette du goût" class="page-main__restaurant__image" width="373" height="254">
            <div class="page-main__restaurant__caption">
                <h2 class="page-main__restaurant__caption__heading">La palette du goût</h2>
                <i class="fa-regular fa-heart"></i>
            </div>
            <form action="#" method="get" class="page-main__restaurant__menu">                          
                <h3 class="page-main__restaurant__menu__heading">Entrées</h3>

                <div class="page-main__restaurant__menu__item">
                    <div class="page-main__restaurant__menu__item__body">
                        <label for="appetizer-1">
                            <span class="page-main__restaurant__menu__item__body__heading">Fricassée d'escargot</span>
                            <span class="page-main__restaurant__menu__item__body__subheading">Au piment d'Espelette</span>
                            <span class="page-main__restaurant__menu__item__body__price">25€</span>
                        </label>
                    </div>
                    <input type="radio" id="appetizer-1" name="appetizers" value="1" class="page-main__restaurant__menu__item__choose">
                </div>

                <div class="page-main__restaurant__menu__item">
                    <div class="page-main__restaurant__menu__item__body">
                        <label for="appetizer-2">
                            <span class="page-main__restaurant__menu__item__body__heading">Foie gras de canard mi-cuit</span>
                            <span class="page-main__restaurant__menu__item__body__subheading">Et ses copeaux de truffe noire</span>
                            <span class="page-main__restaurant__menu__item__body__price">35€</span>
                        </label>
                    </div>
                    <input type="radio" id="appetizer-2" name="appetizers" value="2" class="page-main__restaurant__menu__item__choose">
                </div>

                <div class="page-main__restaurant__menu__item">
                    <div class="page-main__restaurant__menu__item__body">
                        <label for="appetizer-3">
                            <span class="page-main__restaurant__menu__item__body__heading">Oeuf au plat</span>
                            <span class="page-main__restaurant__menu__item__body__subheading">Assaisoné à la truffe sur lit de caviar</span>
                            <span class="page-main__restaurant__menu__item__body__price">20€</span>
                        </label>
                    </div>
                    <input type="radio" id="appetizer-3" name="appetizers" value="3" class="page-main__restaurant__menu__item__choose">
                </div>

                <h3 class="page-main__restaurant__menu__heading">Plats</h3>

                <div class="page-main__restaurant__menu__item">
                    <label for="main-dish-1" class="restaurant__menu__item__body">
                        <span class="page-main__restaurant__menu__item__body__heading">Filet de boeuf aux herbes</span>
                        <span class="page-main__restaurant__menu__item__body__subheading">Accompagné de sa ribambelle de légumes</span>
                        <span class="page-main__restaurant__menu__item__body__price">40€</span>
                    </label>
                    <input type="radio" id="main-dish-1" name="main-dishes" value="1" class="page-main__restaurant__menu__item__choose">
                </div>

                <div class="page-main__restaurant__menu__item">
                    <label for="main-dish-2" class="page-main__restaurant__menu__item__body">
                        <span class="page-main__restaurant__menu__item__body__heading">Parmentier de queue de boeuf</span>
                        <span class="page-main__restaurant__menu__item__body__subheading">À la truffe noire sur sa purée de panais</span>
                        <span class="page-main__restaurant__menu__item__body__price">35€</span>
                    </label>
                    <input type="radio" id="main-dish-2" name="main-dishes" value="2" class="page-main__restaurant__menu__item__choose">
                </div>

                <div class="page-main__restaurant__menu__item">
                    <label for="main-dish-3" class="restaurant__menu__item__body">
                        <span class="page-main__restaurant__menu__item__body__heading">Filet de turbot</span>
                        <span class="page-main__restaurant__menu__item__body__subheading">Aux agrumes</span>
                        <span class="page-main__restaurant__menu__item__body__price">44€</span>
                    </label>
                    <input type="radio" id="main-dish-3" name="main-dishes" value="3" class="page-main__restaurant__menu__item__choose">
                </div>

                <h3 class="page-main__restaurant__menu__heading">Desserts</h3>

                <div class="page-main__restaurant__menu__item">
                    <label for="dessert-1" class="restaurant__menu__item__body">
                        <span class="page-main__restaurant__menu__item__body__heading">Paris-Brest</span>
                        <span class="page-main__restaurant__menu__item__body__subheading">Revisité</span>
                        <span class="page-main__restaurant__menu__item__body__price">18€</span>
                    </label>
                    <input type="radio" id="dessert-1" name="desserts" value="1" class="page-main__restaurant__menu__item__choose">
                </div>

                <div class="page-main__restaurant__menu__item">
                    <label for="dessert-2" class="restaurant__menu__item__body">
                        <span class="page-main__restaurant__menu__item__body__heading">Macaron au chocolat d'exception </span>
                        <span class="page-main__restaurant__menu__item__body__subheading">Et glace à la vanille de Madagascar</span>
                        <span class="page-main__restaurant__menu__item__body__price">22€</span>
                    </label>
                    <input type="radio" id="dessert-2" name="desserts" value="2" class="page-main__restaurant__menu__item__choose">
                </div>

                <div class="page-main__restaurant__menu__item">
                    <label for="dessert-3" class="restaurant__menu__item__body">
                        <span class="page-main__restaurant__menu__item__body__heading">Mousse au chocolat </span>
                        <span class="page-main__restaurant__menu__item__body__subheading">Au piment d'Espelette et à la truffe noire</span>
                        <span class="page-main__restaurant__menu__item__body__price">23€</span>
                    </label>
                    <input type="radio" id="dessert-3" name="desserts" value="3" class="page-main__restaurant__menu__item__choose">
                </div>
                <input type="submit" name="order" value="Commander" class="page-main__restaurant__menu__button" /> 
            </form>
        </article>
    </main>
    <footer class="page-footer">
        <h3 class="page-footer__heading">Ohmyfood</h3>
        <ul class="page-footer__list">            
            <li class="page-footer__list__item"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li class="page-footer__list__item"><i class="fa-solid fa-hands-helping"></i>Devenir partenaire</li>
            <li class="page-footer__list__item">Mentions légales</li>
            <li class="page-footer__list__item">Contact</li>
        </ul>
    </footer>
</body>
</html>
